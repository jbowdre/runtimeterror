baseURL = "https://runtimeterror.dev"
theme = "risotto"
title = "runtimeterror"
copyright = "Â© 2024 John Bowdre"
paginate = 10
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true

# Automatically add content sections to main menu
# sectionPagesMenu = "main"

[outputs]
  home = ['html', 'rss']
  section = ['html']
  taxonomy = ['html',]
  term = ['html', 'rss']

# rename rss output from index.xml to feed.xml
[outputFormats]
  [outputFormats.rss]
    mediatype = "application/rss"
    baseName = "feed"

[permalinks]
  posts = ":filename"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true
    disableInlineCSS = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.rss]
    limit = 20

  [services.twitter]
    disableInlineCSS = true

[taxonomies]
  tag = "tags"
  category = "categories"

[minify]
  disableXML = true
  minifyOutput = true