baseURL = "https://runtimeterror.dev"
theme = "risotto"
title = "runtimeterror"
copyright = "Â© 2018-2023 [runtimeterror](https://runtimeterror.dev)"
paginate = 10
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true

# Automatically add content sections to main menu
# sectionPagesMenu = "main"

[outputs]
  home = ['html', 'rss', 'json']
  section = ['html']
  taxonomy = ['html',]
  term = ['html', 'rss']

[permalinks]
  posts = ":filename"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true
    disableInlineCSS = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.rss]
    limit = 20

  [services.twitter]
    disableInlineCSS = true

[taxonomies]
  tag = "tags"
  series = "series"

