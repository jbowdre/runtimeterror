baseURL = "https://runtimeterror.dev"
theme = ["hugo-cloak-email", "risotto"]
title = "runtimeterror"
author = "ops"
copyright = "Â© 2018-2023 [runtimeterror](https://runtimeterror.dev)"
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true

# Automatically add content sections to main menu
# sectionPagesMenu = "main"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[permalinks]
  posts = ":filename"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true
    disableInlineCSS = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

[taxonomies]
  tag = "tags"
  series = "series"

